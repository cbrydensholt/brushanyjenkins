<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Our Selection</title>
</head>
<body>
<h1>Product Overview</h1>




<div class="container">


    <table>
        <tr>
            <th>Produkt ID</th>
            <th>Produkt Navn</th>
            <th>Prodult Producent</th>
            <th>Pris</th>
            <th>Dato</th>
            <th>Aktiv?</th>
        </tr>


        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.producer}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.date}">
            <td th:text="${product.active}">
            <td><a th:href="@{/deleteproduct(productId=${product.id})}"><button class="btn btn-del"> Delete </button></a></th>
            <td><a th:href="@{/updateproduct(productId=${product.id})}"><button class="btn btn-ed"> Update </button></a></th>
            <td><a th:href="@{/singleproduct(productId=${product.id})}"><button class="btn btn-details"> Details</button></a></td>

        </tr>


    </table>
</div>


</body>
</html>
